<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Encryption/Decryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encryption/Decryption</h1>
        <div class="form-group">
            <label for="plaintext">Plaintext:</label>
            <textarea id="plaintext" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="ciphertext">Ciphertext:</label>
            <textarea id="ciphertext" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="key">Key:</label>
            <input type="number" id="key" min="0" max="25">
        </div>
        <div class="form-group">
            <button id="encrypt" onclick="encrypt()">Encrypt</button>
            <button id="decrypt" onclick="decrypt()">Decrypt</button>
        </div>
        <div id="error-message"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
